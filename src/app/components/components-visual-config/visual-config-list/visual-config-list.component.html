                  <div class="card">
                      <div class="card-body text-center">
                          <span class="title"> CONFIGURATIONS LIST </span>
                          <table *ngIf="listConfigs.length > 0" class="table table-striped mt-3">
                           <thead>
                             <tr>
                               <th scope="col"> Customer Name </th>
                               <th scope="col"> Color Mode </th>
                               <th scope="col"> Font Size </th>
                               <th scope="col"></th>
                             </tr>
                           </thead>
                           <tbody>
                             <tr *ngFor="let config of listConfigs">
                               <td> {{ config.customerName }} </td>
                               <td> {{ config.colorMode }} </td>
                               <td> {{ config.fontSize }} </td>
                               <td>
                                   <i [routerLink]="['/visual-config-list']" class="fa-solid fa-pen-to-square text-primary"> Edit </i>
